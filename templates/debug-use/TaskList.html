{% load rest_framework %}
{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入jQuery -->
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <title>TaskList</title>
</head>
<body>

{% for task in tasks %}
    <ul>
        <li><a href="{% url 'task-detail' pk=task.pk %}">{{ task.title }}</a></li>
        <li>{{ task.content }}</li>
        <li>{{ task.created }}</li>
    </ul>
{% endfor %}

<div class="tabbable">


    <ul class="nav nav-tabs form-switcher">
        <li>
            <a name='html-tab' href="#post-object-form" data-toggle="tab">HTML form</a>
        </li>
    </ul>

    <div class="well tab-content">
        <div class="tab-pane active" id="post-object-form">
            <form method="POST" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>

                    <input type="hidden" name="csrfmiddlewaretoken" value="S7nzOFbggvB0S0XSFnBYAkooZ5MwxZYN">

                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">Title</label>
                        <div class="col-sm-10">
                            <input name="title" class="form-control" type="text">
                        </div>
                    </div>


                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">Expire-time</label>
                        <div class="col-sm-10">
                            <time name="Expire-time" class="form-control"></time>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" title="Make a POST request on the Task List resource">POST
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


</body>
</html>
